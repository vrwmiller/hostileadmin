<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>We're The Millers</title>
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="/">We're The Millers</a>

      <!-- visible, inert Login link (disabled until implemented) -->
      <a href="#login" class="login disabled" aria-disabled="true" tabindex="-1" title="Login (coming soon)">Login</a>

      <!-- site nav (kept for structure; hidden by default) -->
      <nav id="site-nav" class="nav" role="navigation" aria-label="Main">
        <a href="#about">About</a>
        <a href="#photos">Photos</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="hero-inner">
      <div class="hero-photo-wrap">
        <img src="/family.jpg" alt="Family photo" class="hero-photo">
      </div>
      <div class="hero-copy">
        <h1>We're The Millers</h1>
        <p>Welcome — we share stories from our life together. Simple, private, and family-first.</p>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© <span id="year"></span> The Millers</div>
      <nav class="footer-links" aria-label="Footer navigation">
        <a href="/">Home</a>
        <a href="/contact.html">Contact</a>
        <a href="/domains.html">Domains</a>
      </nav>

      <!-- social icons (thumbnails from provided URLs) -->
      <div class="socials" aria-label="Social links">
        <a class="social-link" href="https://blog.hostileadmin.com" target="_blank" rel="noopener noreferrer" title="HostileAdmin Blog">
          <img class="social-thumb" src="/images/wordpress.png" alt="HostileAdmin blog thumbnail" loading="lazy" width="44" height="44">
        </a>

        <a class="social-link" href="https://www.youtube.com/s10ksh" target="_blank" rel="noopener noreferrer" title="YouTube">
          <img class="social-thumb" src="/images/youtube.png" alt="YouTube thumbnail" loading="lazy" width="44" height="44">
        </a>

        <a class="social-link" href="https://www.flickr.com/photos/pdksh/" target="_blank" rel="noopener noreferrer" title="Flickr">
          <img class="social-thumb" src="/images/flikr.png" alt="Flickr thumbnail" loading="lazy" width="44" height="44">
        </a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    // Mobile nav toggle
    (function(){
      const btn = document.getElementById('nav-toggle');
      const nav = document.getElementById('site-nav');
      if(!btn || !nav) return;
      btn.addEventListener('click', function(){
        const open = document.body.classList.toggle('nav-open');
        // mirror state on nav and button for accessibility
        nav.classList.toggle('open', open);
        btn.setAttribute('aria-expanded', open ? 'true' : 'false');
      });
      // close menu when a nav link is clicked
      document.querySelectorAll('#site-nav a').forEach(function(link){
        link.addEventListener('click', function(){
          if(document.body.classList.contains('nav-open')){
            document.body.classList.remove('nav-open');
            nav.classList.remove('open');
            btn.setAttribute('aria-expanded','false');
          }
        });
      });
      // close nav on resize to desktop (keep menu closed)
      window.addEventListener('resize', function(){
        if(window.innerWidth > 880 && document.body.classList.contains('nav-open')){
          document.body.classList.remove('nav-open');
          nav.classList.remove('open');
          btn.setAttribute('aria-expanded','false');
        }
      });
    })();
  </script>
</body>
</html>
