<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — The Millers</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <nav class="footer-links" aria-label="Footer navigation">
        <a href="/">Home</a>
        <a href="/sites.html">Sites</a>
        <a href="/domains.html">Domains</a>
        <a href="/contact.html">Contact</a>
        <a href="#login" class="footer-links" aria-disabled="true" tabindex="-1" title="Login (coming soon)">Login</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="contact-card">
      <div class="contact-grid">
        <div class="contact-blurb">
          <h1>Contact</h1>
          <p>We'd love to hear from you. Use the form to send a message — sending is a placeholder for now and will be wired up later.</p>
          <ul class="contact-meta">
            <li>Response time: Typically within a few days</li>
          </ul>
        </div>

        <form id="contact-form" class="contact-form" action="/api/contact" method="post" novalidate>
          <div class="form-row two-col">
            <div class="col">
              <label for="name">Your name</label>
              <input id="name" name="name" type="text" required placeholder="Your full name">
            </div>

            <div class="col">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" required placeholder="you@example.com">
            </div>
          </div>

          <div class="form-row">
            <label for="subject">Subject</label>
            <input id="subject" name="subject" type="text" required placeholder="Short subject">
          </div>

          <div class="form-row">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required placeholder="Write your message here"></textarea>
          </div>

          <div class="form-row form-actions">
            <button id="send" class="cta" type="submit">Send message</button>
            <button type="reset" class="muted" style="margin-left:12px">Reset</button>
          </div>

          <div id="form-status" role="status" aria-live="polite" class="form-status"></div>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© <span id="year"></span> The Millers</div>
      <!-- Removed footer menu -->
      <!-- Added socials section -->
      <div class="socials" aria-label="Social links">
        <a class="social-link" href="https://blog.hostileadmin.com" target="_blank" rel="noopener noreferrer" title="HostileAdmin Blog">
          <img class="social-thumb" src="/images/wordpress.png" alt="HostileAdmin blog thumbnail" loading="lazy" width="44" height="44">
        </a>

        <a class="social-link" href="https://www.youtube.com/s10ksh" target="_blank" rel="noopener noreferrer" title="YouTube">
          <img class="social-thumb" src="/images/youtube.png" alt="YouTube thumbnail" loading="lazy" width="44" height="44">
        </a>

        <a class="social-link" href="https://www.flickr.com/photos/pdksh/" target="_blank" rel="noopener noreferrer" title="Flickr">
          <img class="social-thumb" src="/images/flikr.png" alt="Flickr thumbnail" loading="lazy" width="44" height="44">
        </a>

        <a class="social-link" href="https://www.instagram.com/creekpaddlercom/" target="_blank" rel="noopener noreferrer" title="Instagram">
          <img class="social-thumb" src="/images/instagram-icon.png" alt="Instagram thumbnail" loading="lazy" width="44" height="44">
        </a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Enhanced contact form with worker integration
    document.getElementById('contact-form').addEventListener('submit', async function(evt){
      evt.preventDefault();
      
      const status = document.getElementById('form-status');
      const submitBtn = document.getElementById('send');
      const form = this;
      
      // Get form data
      const formData = new FormData(form);
      const name = formData.get('name').trim();
      const email = formData.get('email').trim();
      const subject = formData.get('subject').trim();
      const message = formData.get('message').trim();
      
      // Basic client-side validation
      if (!name || !email || !subject || !message) {
        showStatus('Please fill in all fields before sending.', 'error');
        return;
      }
      
      if (!isValidEmail(email)) {
        showStatus('Please enter a valid email address.', 'error');
        return;
      }
      
      // Show loading state
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';
      showStatus('Sending your message...', 'info');
      
      try {
        // Submit to worker (temporary direct URL for testing)
        const response = await fetch('https://hostileladmin-contact-worker.vrwmiller.workers.dev', {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        
        if (result.success) {
          showStatus(result.message || 'Thank you! Your message has been sent successfully.', 'success');
          form.reset(); // Clear the form
        } else {
          showStatus(result.error || 'Failed to send message. Please try again.', 'error');
        }
        
      } catch (error) {
        console.error('Form submission error:', error);
        showStatus('Network error. Please check your connection and try again.', 'error');
      } finally {
        // Reset button state
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send message';
      }
    });
    
    // Helper function to display status messages
    function showStatus(message, type) {
      const status = document.getElementById('form-status');
      status.textContent = message;
      status.className = 'form-status ' + type;
      
      // Auto-hide success messages after 5 seconds
      if (type === 'success') {
        setTimeout(() => {
          status.textContent = '';
          status.className = 'form-status';
        }, 5000);
      }
    }
    
    // Email validation helper
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
  </script>
</body>
</html>
