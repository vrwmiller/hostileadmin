name = "hostileadmin-contact-worker"
main = "src/index.js"
compatibility_date = "2024-11-12"
compatibility_flags = ["nodejs_compat"]

# Environment variables (set via wrangler secret put)
# SMTP2GO_API_KEY - Your SMTP2GO API key
# TO_EMAIL - Email address to receive contact form submissions
# FROM_EMAIL - Email address to send from (must be verified in SMTP2GO)

[env.production]
name = "hostileadmin-contact-worker"

[env.staging]
name = "hostileadmin-contact-worker-staging"

# CORS configuration for your domain
[[env.production.vars]]
ALLOWED_ORIGINS = "https://hostileadmin.com,https://www.hostileadmin.com"

[[env.staging.vars]]
ALLOWED_ORIGINS = "*"